<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flampic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="left-side">
            <div class="logo">
                <span>Flampic</span>
            </div>
            <div class="container-images">
                <div class="images">
                        <img class="image-L1" src="img/L1.png" alt="image">
                        <img class="image-L2" src="img/L2.png" alt="image">
                </div>
            </div>
        </div><!--end left side-->

        <div id="right-side">
            <header>
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                    <div class="social-icons">
                        <a href="#"><img src="img/ic_facebook.svg" alt="image icon"></a>
                        <a href="#"><img src="img/ic_instagram.svg" alt="image icon"></a>
                    </div>

                </nav><!--end nav-->

            </header><!--end header--> 

            <div class="container-info">
                <h3>Create your own light</h3>
                <h1>Flampic</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
                <button type="button">Shop Now</button>

            </div><!--end container info-->

            <footer class="advantage-footer">
                <div class="advantages">
                    <div class="advantage">
                        <img src="img/ic_cable.svg" alt="image">
                        <div class="advantage-text">
                            <span class="title">2 m</span>
                            <span class="description">Cable</span>
                        </div>
                    </div>
                    <div class="advantage">
                        <img src="img/ic_lamp.svg" alt="image">
                        <div class="advantage-text">
                            <span class="title">Led</span>
                            <span class="description">Lamp</span>
                        </div>
                    </div>
                    <div class="advantage">
                        <img src="img/ic_guarantee.svg" alt="image">
                        <div class="advantage-text">
                            <span class="title">1 year</span>
                            <span class="description">Guarantee</span>
                        </div>
                    </div>
                    <div class="advantage">
                        <img src="img/ic_shipping.svg" alt="image">
                        <div class="advantage-text">
                            <span class="title">Free</span>
                            <span class="description">Shipping</span>
                        </div>
                    </div>

                </div><!--end advantages--> 

            </footer><!--end advantage footer-->

        </div><!--end right side-->

    </main><!--end main-->
    
</body>
</html>
